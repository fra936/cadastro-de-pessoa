<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Produtos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(9, 54, 177, 0.1);
      }
      h1 {
        text-align: center;
        color: #0a1193;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      textarea,
      select {
        width: 97%;
        padding: 2px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Produtos</h1>
      <form action="#" method="get">
        <div class="form-group">
          <label for="nome-produto">Nome do Produto:</label>
          <input
            type="text"
            id="nome-produto"
            name="nome-produto"
            required
            minlength="3"
          />
        </div>
        <div class="form-group">
          <label for="codigo-produto">Código do Produto:</label>
          <input
            type="text"
            id="codigo-produto"
            name="codigo-produto"
            required
            maxlength="6"
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecione uma categoria</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="vestuario">Vestuário</option>
            <option value="alimentos">Alimentos</option>
            <option value="moveis">Móveis</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade em Estoque:</label>
          <input
            type="number"
            id="quantidade"
            name="quantidade"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="preco">Preço:</label>
          <input
            type="number"
            id="preco"
            name="preco"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="data-validade">Data de Validade:</label>
          <input type="date" id="data-validade" name="data-validade" />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição do Produto:</label>
          <textarea id="descricao" name="descricao" rows="5"></textarea>
        </div>
        <button type="submit">Cadastrar Produto</button>
      </form>
    </div>
  </body>
</html>
